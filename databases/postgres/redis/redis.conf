# Redis Configuration for ERP system
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Memory management
maxmemory-policy allkeys-lru
maxmemory 512mb

# Persistence (for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security
# requirepass your_redis_password_here